
 <div class="form-container">
   <div class="form-content text-center">
     <div class="text-center">
       <h1>Nuevo pokemon</h1>
     </div>
     <form action="">
       <div class="form grid">
         <div class="field col-12 md:col-6 lg:col-6">
           <div class="field-form my-4">
             <div class="field grid">
               <label for="nombre" class="col-fixed text-indigo-800 font-bold" style="width:100px">Nombre:</label>
               <div class="col">
                 <input id="nombre" type="text" pInputText>
               </div>
             </div>
           </div>
           <div class="field-form my-4">
             <div class="field grid">
               <label for="imagen" class="col-fixed text-indigo-800 font-bold" style="width:100px">Imagen:</label>
               <div class="col">
                 <input id="imagen" type="text" pInputText>
               </div>
             </div>
           </div>
         </div>
         <div class="field col-12 md:col-6 lg:col-6">
           <div class="field-form my-5">
             <div class="field grid">
               <label for="ataque" class="col-fixed text-indigo-800 font-bold" style="width:100px">Ataque:</label>
               <div class="col py-3">
                 <p-slider id="ataque" [(ngModel)]="val1" [ngModelOptions]="{standalone: true}"></p-slider>
               </div>
             </div>
           </div>
           <div class="field-form my-5">
             <div class="field grid">
               <label for="defensa" class="col-fixed text-indigo-800 font-bold" style="width:100px">Defensa:</label>
               <div class="col py-2">
                 <p-slider id="defensa" [(ngModel)]="val2" [ngModelOptions]="{standalone: true}"></p-slider>
               </div>
             </div>
           </div>
         </div>
       </div>
       <div class="text-center mb-4 botones">
         <p-button label="Guardar" class="p-button-lg mx-2" icon="pi pi-save" [disabled]="true"></p-button>
         &nbsp;
         <p-button label="Cancelar" class="p-button-lg mx-2" icon="pi pi-times"></p-button>
       </div>
     </form>
   </div>
 </div>
